<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?display=swap&amp;family=Questrial:400|Source+Sans Pro:400" rel="stylesheet">
    <title>Mayana Favacho</title>
</head>
<body>
    <div class="site-box-main">
        <header class="site-header">
            <div class="separator">
                <div class="site-full-bar">
                    <div class="site-logo">
                        <img class="site-logo-img" src="./img/m.png" alt="Mayana Favacho">
                    </div>
                </div>
                <div class="menu-buguer" onclick="openMenu()">
                    <div class="bar-buguer"></div>
                    <div class="bar-buguer"></div>
                    <div class="bar-buguer"></div>
                </div>
                <nav id="navbar">
                    <div class="menu-close" onclick="closeMenu()">
                        <div class="close-bar1"></div>
                        <div class="close-bar2"></div>
                    </div>
                    <ul class="menu-h">
                        <li class="menu-item-h">
                            <a class="menu-item-a" href="#home">Home</a>
                        </li>
                        <li class="menu-item-h">
                            <a class="menu-item-a" href="#projetos">Projetos</a>
                        </li>
                        <li class="menu-item-h">
                            <a class="menu-item-a" href="#contato">Contato</a>
                        </li>
                        <li class="menu-item-h">
                            <a class="menu-item-a" href="#orcamento">Or√ßamento</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="slide-container">
                <div class="slide-box">
                    <img class="slide-img" src="https://www.dudiduarte.com.br/wp-content/uploads/2021/08/F-F_03-1536x960.jpg" alt="" srcset="">
                </div>

                <!-- next and previous buttons slide -->
                <a class="slide-prev">&#10094;</a>
                <a class="slide-next">&#10095;</a>

                <!-- dot buttons slide -->
                <div>
                    <span class="slide-dot"></span>
                    <span class="slide-dot"></span>
                    <span class="slide-dot"></span>
                </div>
            </div>
        </header>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
