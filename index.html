<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?display=swap&amp;family=Questrial:400|Source+Sans Pro:400" rel="stylesheet">
    <title>Mayana Favacho</title>
</head>
<body>
    <div class="main">
        <header class="head">
            <div class="menu-c">
                <div class="logo-c">
                    <div class="logo">
                        <img class="logo-img" src="./img/logo.png" alt="Mayana Favacho">
                    </div>
                </div>
                <div class="menu-buguer" onclick="openMenu()">
                    <div class="bar-buguer"></div>
                    <div class="bar-buguer"></div>
                    <div class="bar-buguer"></div>
                </div>
                <nav id="navbar">
                    <div class="menu-close" onclick="closeMenu()">
                        <div class="close-bar1"></div>
                        <div class="close-bar2"></div>
                    </div>
                    <ul class="menu-h">
                        <li class="menu-item-h">
                            <a class="menu-item-a active" href="#home">Home</a>
                        </li>
                        <li class="menu-item-h">
                            <a class="menu-item-a" href="#projetos">Projetos</a>
                        </li>
                        <li class="menu-item-h">
                            <a class="menu-item-a" href="#contato">Contato</a>
                        </li>
                        <li class="menu-item-h">
                            <a class="menu-item-a" href="#orcamento">Or√ßamento</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="slide-container">
                <div class="slide-box fade">
                    <img class="slide-img" src="./img/escritorio1.jpg" alt="">
                </div>

                <div class="slide-box fade">
                    <img class="slide-img" src="./img/escritorio2.jpg" alt="">
                </div>

                <div class="slide-box fade">
                    <img class="slide-img" src="./img/quarto.jpg" alt="">
                </div>

                <div class="slide-box fade">
                    <img class="slide-img" src="./img/sala1.jpg" alt="">
                </div>

                <div class="slide-box fade">
                    <img class="slide-img" src="./img/sala2.jpg" alt="">
                </div>

                <!-- next and previous buttons slide -->
                <a class="slide-prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="slide-next" onclick="plusSlides(1)">&#10095;</a>

                <!-- dot buttons slide -->
                <div class="slide-dots">
                    <span class="slide-dot"></span>
                    <span class="slide-dot"></span>
                    <span class="slide-dot"></span>
                </div>
            </div>
        </header>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
