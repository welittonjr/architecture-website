<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/struct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contato</title>
</head>
<body>
    <div class="wrapper">
        <header class="header flex flex-column">
            <div id="menu-top" class="menu flex flex-column mobile-row mobile-justify-content-between mobile-align-items-center">
                <div class="logo-c flex justify-content-center align-items-center">
                    <div class="logo flex justify-content-center align-items-center">
                        <img class="logo-img" src="./img/logo.png" alt="Mayana Favacho">
                    </div>
                </div>
                <div class="menu-buguer" id="open-menu">
                    <div class="bar-buguer"></div>
                    <div class="bar-buguer"></div>
                    <div class="bar-buguer"></div>
                </div>
                <nav id="navbar" class="flex justify-content-center align-items-center mobile-column">
                    <div class="menu-close" id="close-menu">
                        <div class="close-bar1"></div>
                        <div class="close-bar2"></div>
                    </div>
                    <ul class="menu-h flex justify-content-center align-items-center mobile-column mobile-justify-content-start mobile-align-items-center">
                        <li class="inline mobile-flex mobile-justify-content-center mobile-align-items-center">
                            <a class="menu-item-link inline-block mobile-flex mobile-justify-content-center mobile-align-items-center active" href="./index.html">Home</a>
                        </li>
                        <li class="inline mobile-flex mobile-justify-content-center mobile-align-items-center">
                            <a class="menu-item-link inline-block mobile-flex align-items-center" href="./project.html">Projetos</a>
                        </li>
                        <li class="inline mobile-flex mobile-justify-content-center mobile-align-items-center">
                            <a class="menu-item-link inline-block mobile-flex align-items-center" href="./contact.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="flx-cc">
            <div class="w-1100 mt-40 mb-40">
                <div class="flx-rc contact-title">
                    <h1 class="title-1 text-up">Contato</h1>
                </div>
            </div>
            <div class="w-1100 mt-40 mb-40">
                <div class="flx-rc">
                    <div class="flx-rc contact-cellphone">
                        <a href="#">
                            <i class="fa-light fa-mobile"></i>
                            +55 00 90000-0000
                        </a>
                    </div>
                    <div class="flx-rc contact-whatsapp">
                        <a href="http://">
                            <i class="fa-brands fa-whatsapp"></i>
                            +55 00 90000-0000
                        </a>
                    </div>
                    <div class="flx-rc contact-email">
                        <a href="http://">
                            <i class="fa-light fa-envelope"></i>
                            contato@mayanafavacho.com.br
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-1100 mt-40 mb-40">
                <div class="flx-rc send-message-title">
                    <h3 class="title-3">Enviar Mesagem</h3>
                </div>
                <form class="grd-c3-r3 gap-10" action="" method="post">
                    <input class="text-input" type="text" name="nome" placeholder="digite seu nome">
                    <input class="text-input" type="e-mail" name="email" placeholder="digite seu e-mail">
                    <input class="text-input" type="text" name="telefone" placeholder="digite seu telefone">
                    <textarea class="text-area grd-cs-1-ce-4 grd-rs-2-re-2" name="mensagem" id="" cols="30" rows="10" placeholder="digite sua mensagem"></textarea>
                    <button class="btn grd-cs-2" type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </main>
        <footer class="footer flex flex-column align-items-center justify-content-center"> 
            <div class="foot-c">
                <div class="foot-menu">
                    <div class="foot-column">
                        <h6>Menu</h6>
                        <ul class="menu-v">
                            <li class="menu-item-v">
                                <a class="menu-item-va" href="#home">Home</a>
                            </li>
                            <li class="menu-item-v">
                                <a class="menu-item-va" href="#projetos">Projetos</a>
                            </li>
                            <li class="menu-item-v">
                                <a class="menu-item-va" href="./contact.html">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="foot-project">
                    <div class="foot-column">
                        <h6>Projetos Recentes</h6>
                        <ul class="menu-v">
                            <li class="menu-item-v">
                                <a class="menu-item-va" href="#home">Casa 1</a>
                            </li>
                            <li class="menu-item-v">
                                <a class="menu-item-va" href="#projetos">Casa 2</a>
                            </li>
                            <li class="menu-item-v">
                                <a class="menu-item-va" href="./contact.html">Casa 3</a>
                            </li>
                            <li class="menu-item-v">
                                <a class="menu-item-va" href="#casa4">Casa 4</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="foot-logo">
                    <div class="foot-column">
                        <div class="logo-v">
                            <img class="logo-v-img" src="./img/logo.png" alt="Mayana Favacho">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bar-bottom">
                <div class="link-group">
                    <div class="link-contact">
                        <a href="./contact.html"> 
                            <i class="fa-solid fa-envelope"></i> 
                        </a>
                    </div>
                    <div class="link-social-media">
                        <a href="#"> 
                            <i class="fa-brands fa-facebook-square"></i>
                        </a>
                        <a href="#"> 
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="#"> 
                            <i class="fa-brands fa-instagram-square"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-pinterest-square"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <div class="btn-back-top" id="scroll-top">
            <i class="fa-solid fa-angle-up"></i>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
